  <h1>

  <input placeholder="Saying anything" type="text" id="inputText">
  <div class="buttonFrame">
    <button id="inputCheck">new ment input</button>
    <button id="mentChange1">add ment front</button>
    <button id="mentChange">add ment back</button>

  </div>

<h5>by kimyeonwoo</h5>

<script>
  // variable declare!

  // const inputValue= $("#inputText").val();
  let inputValue = document.querySelector('#inputText').value;

    $("#checkJ").click(function(){
    alert('jQuery is okay!');
    })

    $("#inputCheck").click(function(){
      const inputValue= $("#inputText").val();
      $("h1").text(inputValue);
    })

    $("#mentChange").click(function(){
      inputValue = document.querySelector('#inputText').value;
      $("h1").append(inputValue);
    })


    $("#mentChange1").click(function(){
      inputValue = document.querySelector('#inputText').value;
      $("h1").prepend(inputValue);
    })

    $("#repeat").click(function(){
      inputValue = document.querySelector('#inputText').value;
      for(let i=0; i<10; i++){
      $("h1").append(inputValue);
      }
    })


  </script>
